<div id="ContactUs" class="jumbotron">
    <div class="container">
      <h2 class="text-center Montserrat">Contact Us</h2>
      <p class="lead text-center">We would like to hear your queries!</p>
      <hr class="my-4">
      <div class="row">
        <div class="col-md-4">
          <p><span class="material-icons d-inline-block align-top mr-1">location_on</span><b>Mumbai, India</b></p>
          <p><span class="material-icons d-inline-block align-top mr-1">call</span><b>+91 8169997094</b></p>
          <p><span class="material-icons d-inline-block align-top mr-1">email</span><b>banking@gmail.com</b></p>
        </div>
        <div class="col-md-8">
          <div class="row">
            <div class="col-sm-6 form-group">
              <input class="form-control" id="name" name="name" placeholder="Name" type="text" required>
            </div>
            <div class="col-sm-6 form-group">
              <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
            </div>
          </div>
          <textarea class="form-control" id="comments" name="comments" placeholder="Comment" rows="5"></textarea>
          <br>
          <div class="row">
            <div class="col-md-12 form-group">
              <button class="btn btn-secondary btn-block" type="submit">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>
